<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Equipamento</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
    }

    h2 {
      text-align: center;
      margin: 20px 0;
    }

    form {
      padding: 20px;
      width: 100%;
      box-sizing: border-box;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    select, input, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
      box-sizing: border-box;
    }

    button {
      margin-top: 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #45a049;
    }

    /* Estilos para a seção de informações */
    .info-section {
      margin: 20px;
      padding: 15px;
      background-color: #e8f5e8;
      border-radius: 8px;
      border: 1px solid #4CAF50;
    }

    .contador {
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      color: #2e7d32;
      margin-bottom: 15px;
    }

    .status-sucesso {
      text-align: center;
      font-weight: bold;
      color: #2e7d32;
      background-color: #c8e6c9;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 15px;
      display: none;
    }

    .lista-cadastros {
      background-color: #f1f8e9;
      padding: 10px;
      border-radius: 5px;
      border-left: 4px solid #4CAF50;
      max-height: 300px;
      overflow-y: auto;
    }

    .lista-cadastros h4 {
      margin: 0 0 10px 0;
      color: #2e7d32;
      font-size: 16px;
    }

    .cadastro-item {
      background-color: #ffffff;
      margin-bottom: 8px;
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #e0e0e0;
      font-size: 14px;
      line-height: 1.4;
    }

    .cadastro-item:last-child {
      margin-bottom: 0;
    }

    .cadastro-item strong {
      color: #1b5e20;
    }

    .cadastro-numero {
      background-color: #4CAF50;
      color: white;
      padding: 2px 6px;
      border-radius: 3px;
      font-size: 12px;
      font-weight: bold;
      margin-right: 8px;
    }
  </style>
</head>
<body>
  <h2>Cadastro de Equipamento</h2>

  <form id="formulario">
    <label>Patrimônio:
      <input type="text" name="patrimonio" id="patrimonio" required>
    </label>

    <label>Equipamento:
      <select name="equipamento" id="equipamento" required>
        <option value="">Selecione</option>
        <option value="Mini-PC">Mini-PC</option>
        <option value="Desktop">Desktop</option>
        <option value="Notebook">Notebook</option>
        <option value="Monitor">Monitor</option>
      </select>
    </label>

    <label>Secretaria:
      <select name="secretaria" id="secretaria" required>
        <option value="">Selecione</option>
        <option value="SEDUC">SEDUC</option>
        <option value="SESAU">SESAU</option>
        <option value="SEPLAN">SEPLAN</option>
      </select>
    </label>

    <button type="submit">Enviar</button>
  </form>
  
  <!-- Seção de informações (contador, status e lista de cadastros) -->
  <div class="info-section" id="infoSection" style="display: none;">
    <div class="contador" id="contador">
      Total de Cadastros: 0
    </div>
    
    <div class="status-sucesso" id="statusSucesso">
      Enviado com sucesso!
    </div>
    
    <div class="lista-cadastros" id="listaCadastros">
      <h4>Histórico de Cadastros:</h4>
      <div id="listaCadastrosConteudo">
        Nenhum cadastro realizado ainda.
      </div>
    </div>
  </div>

  <script>
    // Função para carregar o contador do localStorage
    function carregarContador() {
      const contador = localStorage.getItem('contadorCadastros');
      return contador ? parseInt(contador) : 0;
    }

    // Função para salvar o contador no localStorage
    function salvarContador(valor) {
      localStorage.setItem('contadorCadastros', valor.toString());
    }

    // Função para carregar a lista de cadastros
    function carregarListaCadastros() {
      const lista = localStorage.getItem('listaCadastros');
      return lista ? JSON.parse(lista) : [];
    }

    // Função para salvar a lista de cadastros
    function salvarListaCadastros(lista) {
      localStorage.setItem('listaCadastros', JSON.stringify(lista));
    }

    // Função para atualizar a exibição do contador
    function atualizarContador() {
      const contador = carregarContador();
      document.getElementById('contador').textContent = `Total de Cadastros: ${contador}`;
      
      // Mostrar a seção de informações se houver cadastros
      if (contador > 0) {
        document.getElementById('infoSection').style.display = 'block';
      }
    }

    // Função para atualizar a exibição da lista de cadastros
    function atualizarListaCadastros() {
      const lista = carregarListaCadastros();
      const conteudoElement = document.getElementById('listaCadastrosConteudo');
      
      if (lista.length > 0) {
        let html = '';
        lista.forEach((cadastro, index) => {
          const dataHora = new Date(cadastro.timestamp).toLocaleString('pt-BR');
          html += `
            <div class="cadastro-item">
              <span class="cadastro-numero">#${index + 1}</span>
              <strong>Patrimônio:</strong> ${cadastro.patrimonio} | 
              <strong>Equipamento:</strong> ${cadastro.equipamento} | 
              <strong>Secretaria:</strong> ${cadastro.secretaria} | 
              <strong>Data/Hora:</strong> ${dataHora}
            </div>
          `;
        });
        conteudoElement.innerHTML = html;
      } else {
        conteudoElement.textContent = 'Nenhum cadastro realizado ainda.';
      }
    }

    // Função para mostrar mensagem de sucesso temporariamente
    function mostrarMensagemSucesso() {
      const statusElement = document.getElementById('statusSucesso');
      statusElement.style.display = 'block';
      
      // Ocultar a mensagem após 3 segundos
      setTimeout(() => {
        statusElement.style.display = 'none';
      }, 3000);
    }

    // Inicializar a página
    document.addEventListener('DOMContentLoaded', function() {
      atualizarContador();
      atualizarListaCadastros();
    });

    // Manipulador do formulário
    document.getElementById('formulario').addEventListener('submit', function(e) {
      e.preventDefault();

      const form = new FormData(this);
      const url = 'https://script.google.com/macros/s/AKfycbwybha_2yVJWdcLYXj-NA50aJkSff9cUFCLUWjhqSdtF1PB41udGj7km4YQO7u5taZd3g/exec';

      // Capturar os dados do formulário antes do envio
      const dadosCadastro = {
        patrimonio: document.getElementById('patrimonio').value,
        equipamento: document.getElementById('equipamento').value,
        secretaria: document.getElementById('secretaria').value,
        timestamp: new Date().toISOString()
      };

      fetch(url, {
        method: 'POST',
        body: new URLSearchParams(form)
      })
      .then(res => res.text())
      .then(msg => {
        // Incrementar o contador
        const novoContador = carregarContador() + 1;
        salvarContador(novoContador);
        
        // Adicionar o novo cadastro à lista (no final da lista)
        const lista = carregarListaCadastros();
        lista.push(dadosCadastro);
        salvarListaCadastros(lista);
        
        // Atualizar as exibições
        atualizarContador();
        atualizarListaCadastros();
        
        // Mostrar mensagem de sucesso
        mostrarMensagemSucesso();
        
        // Limpar apenas o campo Patrimônio
        document.getElementById('patrimonio').value = '';
        document.getElementById('patrimonio').focus();
      })
      .catch(err => {
        alert('Erro ao enviar! Tente novamente.');
        console.error(err);
      });
    });
  </script>
</body>
</html>
