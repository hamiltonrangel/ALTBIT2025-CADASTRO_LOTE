<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Equipamentos</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: 20px auto; }
    label { display: block; margin: 10px 0 5px; }
    select, input { width: 100%; padding: 8px; margin-bottom: 10px; }
    button { padding: 10px 20px; background-color: #4CAF50; color: white; border: none; cursor: pointer; }
    button:hover { background-color: #45a049; }
    #resultado { margin-top: 20px; color: #333; }
  </style>
</head>
<body>
  <h2>Registro de Equipamentos</h2>
  <form id="equipamentoForm" onsubmit="gravarDados(event)">
    <label for="patrimonio">Patrim√¥nio:</label>
    <input type="text" id="patrimonio" name="patrimonio" required>

    <label for="equipamento">Equipamento:</label>
    <select id="equipamento" name="equipamento" required>
      <option value="">Selecione...</option>
      <option value="MONITOR">Monitor</option>
      <option value="DESKTOP">Desktop</option>
      <option value="MINI-PC">Mini-PC</option>
      <option value="NOTEBOOK">Notebook</option>
    </select>

    <label for="secretaria">Secretaria:</label>
    <select id="secretaria" name="secretaria" required>
      <option value="">Selecione...</option>
      <option value="SEDUC">SEDUC</option>
      <option value="SESAU">SESAU</option>
    </select>

    <button type="submit">Gravar</button>
  </form>
  <div id="resultado"></div>

  <script>
    function gravarDados(event) {
      event.preventDefault();
      const patrimonio = document.getElementById('patrimonio').value;
      const equipamento = document.getElementById('equipamento').value;
      const secretaria = document.getElementById('secretaria').value;

      if (patrimonio && equipamento && secretaria) {
        google.script.run
          .withSuccessHandler(function(response) {
            document.getElementById('resultado').innerText = response;
            document.getElementById('equipamentoForm').reset();
          })
          .withFailureHandler(function(error) {
            document.getElementById('resultado').innerText = 'Erro: ' + error.message;
          })
          .gravarEquipamento(patrimonio, equipamento, secretaria);
      } else {
        document.getElementById('resultado').innerText = 'Preencha todos os campos!';
      }
    }
  </script>
</body>
</html>
