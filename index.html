<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro de Equipamento</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1 );
            width: 100%;
            max-width: 400px;
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        input[type="text"],
        select {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Cadastro de Equipamento</h2>
        <form action="https://script.google.com/macros/s/AKfycbxhhuGuQrmVyI6EldBWwuINzbPhim7ErI07E2OfKWS7LaX36GkKf4dEkdNbM55AWY0gdA/exec" method="POST">
            <div class="form-group">
                <label for="patrimonio">PATRIMÔNIO:</label>
                <input type="text" id="patrimonio" name="patrimonio" required>
            </div>
            
            <div class="form-group">
                <label for="equipamento">EQUIPAMENTO:</label>
                <select id="equipamento" name="equipamento" required>
                    <option value="">Selecione</option>
                    <option value="mini-pc">MINI-PC</option>
                    <option value="desktop">DESKTOP</option>
                    <option value="notebook">NOTEBOOK</option>
                    <option value="monitor">MONITOR</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="secretaria">SECRETARIA:</label>
                <select id="secretaria" name="secretaria" required>
                    <option value="">Selecione</option>
                    <option value="seduc">SEDUC</option>
                    <option value="sesau">SESAU</n>
                </select>
            </div>
            
            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
