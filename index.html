<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Equipamento</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
    }

    h2 {
      text-align: center;
      margin: 20px 0;
    }

    form {
      padding: 20px;
      width: 100%;
      box-sizing: border-box;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    select, input, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
      box-sizing: border-box;
    }

    button {
      margin-top: 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #45a049;
    }

    #status {
      margin-top: 20px;
      text-align: center;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>
  <h2>Cadastro de Equipamento</h2>
  <form id="formulario">
    <label>Patrimônio:
      <input type="text" name="patrimonio" id="patrimonio" required>
    </label>

    <label>Equipamento:
      <select name="equipamento" id="equipamento" required>
        <option value="">Selecione</option>
        <option value="Mini-PC">Mini-PC</option>
        <option value="Desktop">Desktop</option>
        <option value="Notebook">Notebook</option>
        <option value="Monitor">Monitor</option>
      </select>
    </label>

    <label>Secretaria:
      <select name="secretaria" id="secretaria" required>
        <option value="">Selecione</option>
        <option value="SEDUC">SEDUC</option>
        <option value="SESAU">SESAU</option>
        <option value="SEPLAN">SEPLAN</option>
      </select>
    </label>

    <button type="submit">Enviar</button>
  </form>

  <p id="status"></p>

  <script>
    document.getElementById('formulario').addEventListener('submit', function(e) {
      e.preventDefault();

      const form = new FormData(this);
      const url = 'https://script.google.com/macros/s/AKfycbwybha_2yVJWdcLYXj-NA50aJkSff9cUFCLUWjhqSdtF1PB41udGj7km4YQO7u5taZd3g/exec';

      fetch(url, {
        method: 'POST',
        body: new URLSearchParams(form)
      })
      .then(res => res.text())
      .then(msg => {
        document.getElementById('status').textContent = 'Enviado com sucesso!';
        document.getElementById('patrimonio').value = ''; // limpa apenas o campo Patrimônio
        document.getElementById('patrimonio').focus();
      })
      .catch(err => {
        document.getElementById('status').textContent = 'Erro ao enviar!';
        console.error(err);
      });
    });
  </script>
</body>
</html>
