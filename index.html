<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Equipamento</title>
  <style>
    body { font-family: Arial; max-width: 400px; margin: 30px auto; }
    label { display: block; margin-top: 10px; }
    select, input, button { width: 100%; padding: 8px; margin-top: 5px; }
    button { margin-top: 15px; background-color: #4CAF50; color: white; border: none; cursor: pointer; }
    #status { margin-top: 20px; }
  </style>
</head>
<body>
  <h2>Cadastro de Equipamento</h2>
  <form id="formulario">
    <label>Patrim√¥nio:
      <input type="text" name="patrimonio" required>
    </label>

    <label>Equipamento:
      <select name="equipamento" required>
        <option value="">Selecione</option>
        <option value="Mini-PC">Mini-PC</option>
        <option value="Desktop">Desktop</option>
        <option value="Notebook">Notebook</option>
        <option value="Monitor">Monitor</option>
      </select>
    </label>

    <label>Secretaria:
      <select name="secretaria" required>
        <option value="">Selecione</option>
        <option value="SEDUC">SEDUC</option>
        <option value="SESAU">SESAU</option>
        <option value="SEPLAN">SEPLAN</option>
      </select>
    </label>

    <button type="submit">Enviar</button>
  </form>

  <p id="status"></p>

  <script>
    document.getElementById('formulario').addEventListener('submit', function(e) {
      e.preventDefault();

      const form = new FormData(this);
      const url = 'https://script.google.com/macros/s/AKfycbwybha_2yVJWdcLYXj-NA50aJkSff9cUFCLUWjhqSdtF1PB41udGj7km4YQO7u5taZd3g/exec';

      fetch(url, {
        method: 'POST',
        body: new URLSearchParams(form)
      })
      .then(res => res.text())
      .then(msg => {
        document.getElementById('status').textContent = 'Enviado com sucesso!';
        this.reset();
      })
      .catch(err => {
        document.getElementById('status').textContent = 'Erro ao enviar!';
        console.error(err);
      });
    });
  </script>
</body>
</html>
