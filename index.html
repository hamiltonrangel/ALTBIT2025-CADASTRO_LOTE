<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
        </script><!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Equipamentos</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: 20px auto; }
    label { display: block; margin: 10px 0 5px; }
    select, input { width: 100%; padding: 8px; margin-bottom: 10px; }
    button { padding: 10px 20px; background-color: #4CAF50; color: white; border: none; cursor: pointer; }
    button:hover { background-color: #45a049; }
    #resultado { margin-top: 20px; color: #333; }
  </style>
</head>
<body>
  <h2>Registro de Equipamentos</h2>
  <form id="equipamentoForm" onsubmit="gravarEquipamento(event)">
    <label for="patrimonio">Patrimônio:</label>
    <input type="text" id="patrimonio" name="patrimonio" required>

    <label for="equipamento">Equipamento:</label>
    <select id="equipamento" name="equipamento" required>
      <option value="">Selecione...</option>
      <option value="MONITOR">Monitor</option>
      <option value="DESKTOP">Desktop</option>
      <option value="MINI-PC">Mini-PC</option>
      <option value="NOTEBOOK">Notebook</option>
    </select>

    <label for="secretaria">Secretaria:</label>
    <select id="secretaria" name="secretaria" required>
      <option value="">Selecione...</option>
      <option value="SEDUC">SEDUC</option>
      <option value="SESAU">SESAU</option>
    </select>

    <button type="submit">Gravar</button>
  </form>
  <div id="resultado"></div>

  <script>
    function gravarEquipamento(event) {
      event.preventDefault(); // Evita recarregar a página
      const patrimonio = document.getElementById('patrimonio').value;
      const equipamento = document.getElementById('equipamento').value;
      const secretaria = document.getElementById('secretaria').value;

      if (patrimonio && equipamento && secretaria) {
        const resultado = `Patrimônio: ${patrimonio}, Equipamento: ${equipamento}, Secretaria: ${secretaria}`;
        document.getElementById('resultado').innerText = `Gravado: ${resultado}`;
        // Limpa o formulário
        document.getElementById('equipamentoForm').reset();
      } else {
        document.getElementById('resultado').innerText = 'Preencha todos os campos!';
      }
    }
  </script>
</body>
</html>
